<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>Realizar un pedido</h1>
    <script>
        function mostrarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario
            const form = document.getElementById('pedidoForm');
            const nombre = form.nombre.value;
            const plato = form.plato.value;
            const cantidad = form.cantidad.value;
            const observaciones = form.observaciones.value;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Datos del Pedido:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Plato:</strong> ${plato}</p>
                <p><strong>Cantidad:</strong> ${cantidad}</p>
                <p><strong>Observaciones:</strong> ${observaciones}</p>
            `;
        
        }
    </script>
</head>
<body>



<form id="pedidoForm" onsubmit="mostrarDatos(event)">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required minlength="3" maxlength="50" required><br><br>
    <label for="plato">Plato:</label>
    <input list="plato" name="plato" required>
    <datalist id="plato">
        <option value="Pawtucket Patriot Ale">Pawtucket Patriot Ale</option>
        <option value="Crystal Pepsi">Crystal Pepsi</option>
        <option value="Jack Daniels">Jack Daniels</option>
    </datalist><br><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" max="10" value="1" required><br><br>
    <label for="observaciones">Observaciones:</label><br>
    <textarea id="observaciones" name="observaciones" rows="5" cols="20"></textarea><br><br>
    <button onclick="if (confirm('¿Estas seguro que quieres enviarlo?')) {mostrarDatos(event)} else {document.getElementById('pedidoForm').reset()}">Enviar</button>
    <input type="reset" value="Resetear"><br><br>
</form>
<a href="Index.html">Volver al inicio</a>
<div id="resultado"></div>
</body>
</html>
